repositories {
    mavenCentral()
}

apply plugin: 'java'

group = 'com.oblac'
version = '1.0.0'

sourceCompatibility = 1.7
targetCompatibility = 1.7

rootProject.description = 'HTTP TinyTunnel'

dependencies {
    compile group: 'org.jodd', name: 'jodd-http', version: '3.9.+'
    compile group: 'org.jodd', name: 'jodd-props', version: '3.9.+'
    compile group: 'org.jodd', name: 'jodd-bean', version: '3.9.+'
}

task sourcesJar(type: Jar, dependsOn: classes) {
    classifier = 'sources'
    from sourceSets.main.allSource
}
task javadocJar(type: Jar, dependsOn: javadoc) {
    classifier = 'javadoc'
    from javadoc.destinationDir
}


// --- wrapper ----------------------------------------------------------------

task wrapper(type: Wrapper) {
	gradleVersion = '4.2.1'
}
